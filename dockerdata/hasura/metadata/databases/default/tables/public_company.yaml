table:
  name: company
  schema: public
array_relationships:
  - name: Users
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          name: Users
          schema: public
  - name: products
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          name: product
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - created_at
        - updated_at
      filter:
        Users:
          id:
            _eq: X-Hasura-User-Id
    comment: ""
