table:
  name: product
  schema: public
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
select_permissions:
  - role: user
    permission:
      columns:
        - company_id
        - id
        - quantity
        - comment
        - name
        - created_at
        - updated_at
      filter:
        company:
          Users:
            id:
              _eq: X-Hasura-User-Id
    comment: ""
